<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Countdown timer</title>
  </head>
  <body>
    <div class="section background">
      <div class="container">
        <div class="row">
          <div class="col-12 text-white">
            <h1 class="text-white text-center mt-5 pb-5">Days until my birthday</h1>
          </div>
          <div class="col-3 text-center">
            <p class="days text-white large-nums" id="days">0</p>
            <span>Days</span>
          </div>
          <div class="col-3 text-center">
            <p class="hours text-white large-nums" id="hours">0</p>
            <span>Hours</span>
          </div>
          <div class="col-3 text-center">
            <p class="mins text-white large-nums" id="mins">0</p>
            <span>Mins</span>
          </div>
          <div class="col-3 text-center">
            <p class="seconds text-white large-nums" id="seconds">0</p>
            <span>Seconds</span>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
